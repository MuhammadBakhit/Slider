<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="slider">
        <div class="list">
            <div class="item">
                <img src="./img/imag1.jpg" alt="">
            </div>
            <div class="item">
                <img src="./img/imag2.jpg" alt="">
            </div>
            <div class="item">
                <img src="./img/imag3.jpg" alt="">
            </div>
            <div class="item">
                <img src="./img/imag4.jpg" alt="">
            </div>
        </div>
        <!-- Buttons -->
        <div class="buttons">
            <div class="bot">
                <i class="prev fa-solid fa-angle-left" onclick="prevClick()"></i>
                <i class="next fa-solid fa-chevron-right" onclick="nextClick()"></i>
            </div>
        </div>
        <!-- dots -->
         <ul class="dots">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
         </ul>
    </div>

    <script src="main.js"></script>
</body>
</html>
